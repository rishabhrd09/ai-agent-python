<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { text-align: center; color: #000; }
        
        form { margin-top: 2rem; }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; 
            resize: vertical;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
        button:hover { background-color: #0051a2; }
        button:disabled { background-color: #ccc; }
        
        #response {
            margin-top: 25px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
            white-space: pre-wrap;
            display: none;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee !important;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>AI Note Taker</h1>
    
    <form id="agentForm">
        <textarea id="prompt" placeholder="Ask me to write a note (e.g., 'Write a shopping list to /tmp/list.txt')..." required></textarea>
        <button type="submit" id="submitBtn">Send Command</button>
    </form>
    
    <div id="response"></div>
    
    <script>
        const form = document.getElementById('agentForm');
        const promptInput = document.getElementById('prompt');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Loading State
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            responseDiv.style.display = 'block';
            responseDiv.className = '';
            responseDiv.textContent = 'Thinking...';
            
            try {
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptInput.value })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = data.response;
                } else {
                    responseDiv.className = 'error';
                    responseDiv.textContent = 'Error: ' + (data.detail || 'Unknown error occurred');
                }
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Network Error: ' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Command';
            }
        });
    </script>
</body>
</html>
